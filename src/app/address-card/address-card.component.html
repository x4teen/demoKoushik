<h3>User Data</h3>
<div>
  Name: {{ userObj.name }}<br />
  Title: {{ userObj.designation }} <br />
  Address: {{ userObj.address }}<br />
  <div *ngIf="userObj.phone.length > 0">
    <li>
      Phone : <br />
      <ul *ngFor="let num of userObj.phone">
        {{
          num
        }}
      </ul>
    </li>
  </div>
</div>
